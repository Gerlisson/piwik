<div class="Menu--dashboard">
    <ul class="Menu-tabList">
        <li ng-repeat="category in menu" >
            <a class="menuItem" ng-click="loadSubcategory(category.subcategories[0])">
                {{ category.name }}
            </a>
            <ul>
                <li ng-repeat="subcategory in category.subcategories">
                    <a class="menuItem" ng-click='loadSubcategory(subcategory)'>
                        {{ subcategory.name }}
                    </a>
                </li>
            </ul>
        </li>
        <li id="Searchmenu">
            <span piwik-quick-access></span>
        </li>
    </ul>

</div>
