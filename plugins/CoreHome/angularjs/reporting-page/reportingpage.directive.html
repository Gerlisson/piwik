<div>
    <div ng-if="pageContentUrl" ng-include="pageContentUrl"></div>

    <div ng-if="evolutionReport">
        <h2 ng-if="evolutionReport.name" piwik-enriched-headline>{{ evolutionReport.name }}</h2>
        <div ng-include="evolutionReport.html_url"></div>
    </div>

    <div ng-if="sparklineReport">
        <h2 ng-if="sparklineReport.name" piwik-enriched-headline>{{ sparklineReport.name }}</h2>
        <div ng-include="sparklineReport.html_url"></div>
    </div>

    <div ng-repeat="widget in widgets">
        <div ng-if="!widget.group" ng-repeat="widget in widgets" piwik-widget widget="widget"></div>

        <div ng-if="widget.group" class="row">
            <div class="col-md-6" ng-repeat="widgetInGroup in widget.group">
                <div piwik-widget widget="widgetInGroup"></div>
            </div>
        </div>
    </div>
</div>
